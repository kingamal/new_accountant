<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accountant</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
<div class="container">
<ul class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="/">Home</a>
  </li>
  <li class="breadcrumb-item">
    <a href="/history/">History</a>
  </li>
</ul></div>
    <div class="container">
        <div class="columns">
            <div class="col-2">
            </div>
        <div class="=col-6">
            <table class="table table-striped table-hover">
  <thead>
    <tr>
        <th>Lp.</th>
      <th>Action</th>
      <th>Value / Product</th>
      <th>Comment / Value</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
  {% for value in history %}
    <tr class="active">
        <td>{{ row_number }}<br></td>
        <td>{{ value[0] }}<br></td>
        <td>{{ value[1] }}<br></td>
        <td>{{ value[2] }}<br></td>
        <td>{{ value[3] }}<br></td>
    </tr>
   {% endfor %}
  </tbody>
</table>
        </div>
