<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accountant</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
<div class="container">
<ul class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="/">Home</a>
  </li>
  <li class="breadcrumb-item">
    <a href="/history/">History</a>
  </li>
    <li class="breadcrumb-item">
    <a href="/balance/">Balance</a>
  </li>
    <li class="breadcrumb-item">
    <a href="/buysell/">Buy/Sell</a>
  </li>
</ul></div>
<div class="container">
    <p><h3>FORMUL OF BALANCE</h3></p>
</div>
<div class="container">
        <div class="columns">
            <div class="col-3">
            </div>
            <div class="col-6">
        <form action="/balance/" method="POST">
            <div class="form-group">
                <span class="text-error"> {{ errors.action }} </span>
                  <select name="action" class="form-select">
                    <option value="none">Choose an option</option>
                    <option value="balance">BALANCE</option>
                  </select>
            </div>
            <div class="form-group">
                <span class="text-error"> {{ errors.money }} </span>
              <label class="form-label" for="input-example-1">Value</label>
              <input required class="form-input" name="value" type="number" id="input-example-1" placeholder="Value">
            </div>
            <div class="form-group">
              <label class="form-label" for="input-example-2">Comment</label>
              <input required class="form-input" name="comment" type="text" id="input-example-2" placeholder="Comment">
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
            <div class="col-3">
            </div>
        </div>
        </div>
    </div>
  </body>
</html>
